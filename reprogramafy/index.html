<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo-branco.png" alt="logo reprogramafy">
      </div>
      <div>
        <button id="btnLogin" class="login">Faça seu login</button> <p>ou</p> 
        <button id="btnCadastro">Cadastre-se</button>
      </div>
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>
  <!-- LOGIN -->
  <div id="lightboxLogin" class="lightbox">
    <div id="modalLogin" class="modal">
      <a href="" id="closeLogin"><img src="img/close.png" class="close" alt="Btn Fechar"></a>
      <img src="img/logo-icone.png" class="logo" alt="Logo Reprogramafy">
      <h2>Login</h2>
      <form action="novidades.html">
        <input type="email" required placeholder="Email" id="emailLogin" oninvalid="this.setCustomValidity('Please Enter valid email')" oninput="setCustomValidity('')">
        <input type="password" required placeholder="Senha" id="passwordLogin">
        <input type="submit" value="Logar">
      </form>
    </div>
  </div>
  <!-- CADASTRO -->
  <div id="lightboxCadastro" class="lightbox">
    <div id="modalCadastro" class="modal">
      <a href="" id="closeCadastro"><img src="img/close.png" class="close" alt="Btn Fechar"></a>
      <img src="img/logo-icone.png" class="logo" alt="Logo Reprogramafy">
      <h2>Cadastro</h2>
      <form action="">
        <!--<input type="name" required placeholder="Nome" id="nomeCadastro">-->
        <input type="email" required placeholder="Email" id="emailCadastro">
        <input type="password" required placeholder="Senha" id="passwordCadastro">
        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
